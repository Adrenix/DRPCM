<div class="container">
    <div class="stepper mat-elevation-z2">
        <mat-toolbar color="primary">
            <mat-toolbar-row class="mat-elevation-z4">
                <span>RPC Startup</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-vertical-stepper #stepper>
            <mat-step [stepControl]="clientId">
                <!-- <form [formGroup]="clientIdGroup"> -->
                <ng-template matStepLabel>Client Identification</ng-template>
                <button mat-icon-button>
                    <mat-icon>help_outline</mat-icon>
                </button>
                <mat-form-field>
                    <input matInput placeholder="Client ID" required>
                </mat-form-field>
                <div>
                    <button mat-icon-button matStepperNext>
                        <mat-icon>expand_more</mat-icon>
                    </button>
                </div>
                <!-- </form> -->
            </mat-step>
            <mat-step [stepControl]="clientName">
                <!-- <form [formGroup]="clientNameGroup"> -->
                <ng-template matStepLabel>RPC Name</ng-template>
                <button mat-icon-button>
                    <mat-icon>help_outline</mat-icon>
                </button>
                <mat-form-field>
                    <input matInput placeholder="Name" required>
                </mat-form-field>
                <div>
                    <button mat-icon-button matStepperPrevious>
                        <mat-icon>expand_less</mat-icon>
                    </button>
                    <button mat-icon-button matStepperNext>
                        <mat-icon>expand_more</mat-icon>
                    </button>
                </div>
                <!-- </form> -->
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Finished</ng-template>
                <button mat-raised-button color="primary" style="margin: 0 10px 5px 0">Let's Go</button>
                <button mat-stroked-button (click)="stepper.reset()" color="warn">Restart</button>
            </mat-step>
        </mat-vertical-stepper>
    </div>
</div>
