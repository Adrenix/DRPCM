<h2 mat-dialog-title>RPC Error</h2>
<hr>
<mat-dialog-content>
    <mat-list>
        <h4 class="app-color-warn">{{data.error}}</h4>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-stroked-button color="primary" (click)="onClose()">Okay</button>
</mat-dialog-actions>
