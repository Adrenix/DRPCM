<h2 mat-dialog-title>Connection Error</h2>
<hr>
<mat-dialog-content>
    <mat-list>
        <h3>Unable to connect to discord client:</h3>
        <p>• Please make sure your discord client is open.</p>
        <p>• Please make sure your game activity is enabled within your discord client.</p>
        <p>• Please make sure you are connected to the internet.</p>
        <p>• As a last resort, restart DRPCM.</p>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-stroked-button color="primary" (click)="onClose()">Okay</button>
</mat-dialog-actions>
